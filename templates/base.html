<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portfolio{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8BD4MSYPM6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8BD4MSYPM6', { 'anonymize_ip': true });
    </script>

</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#certifications">Certifications</a></li>
                <li><a href="#achievements">Achievements</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#contact">Contact</a></li>

                <li>
                    <button class="theme-toggle" id="theme-toggle">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="https://github.com/shlokbam" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.linkedin.com/in/shlokbam/" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://x.com/shlok_bam" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="copyright">
                &copy; 2026 Portfolio. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
